<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="person in people" type="item-text-wrap" href="#/tab/people/{{person.id}}">
        <h2>{{person.name}}</h2>
        <p>{{person.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(person)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <button class="button button-full button-positive">
      <i class="icon ion-person-add"></i>
Add New Person
    </button>
  </ion-content>
</ion-view>
